<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art Display - Art Gallery</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      min-height: 100vh;
      padding: 2rem;
    }
    .card-img-top {
      height: 150px;
      object-fit: cover;
    }
    .page-title {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #333;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <h1 class="page-title">All Art Pieces</h1>

  <div class="container">
    <div class="list-group">
      <!-- Art piece list item -->
      <a href="art1.html" class="list-group-item list-group-item-action d-flex align-items-center">
        <img src="images/Mona Lisa.jpg" alt="Mona Lisa" class="img-thumbnail me-3" style="width: 150px; height: 150px; object-fit: cover;" />
        <div>
          <h5 class="mb-1">Mona Lisa</h5>
          <small>by Leonardo da Vinci</small>
        </div>
      </a>

      <a href="art2.html" class="list-group-item list-group-item-action d-flex align-items-center">
        <img src="images/The Starry Night.jpg" alt="The Starry Night" class="img-thumbnail me-3" style="width: 150px; height: 150px; object-fit: cover;" />
        <div>
          <h5 class="mb-1">The Starry Night</h5>
          <small>by Vincent Van Gogh</small>
        </div>
      </a>
      
      <a href="art3.html" class="list-group-item list-group-item-action d-flex align-items-center">
        <img src="images/The Persistence Of Memory.jpg" alt="The Starry Night" class="img-thumbnail me-3" style="width: 150px; height: 150px; object-fit: cover;" />
        <div>
          <h5 class="mb-1">The Persistence Of Memory</h5>
          <small>by Salvador Dali</small>
        </div>
      </a>
      
      <a href="art4.html" class="list-group-item list-group-item-action d-flex align-items-center">
        <img src="images/The girl with a pearl earrings.jpg" alt="The Starry Night" class="img-thumbnail me-3" style="width: 150px; height: 170px; object-fit: cover;" />
        <div>
          <h5 class="mb-1">The Girl With  A Pearl Earrings</h5>
          <small>by Johannes Vermeer</small>
        </div>
      </a>
      
      <a href="art5.html" class="list-group-item list-group-item-action d-flex align-items-center">
        <img src="images/American Gothic.jpg" alt="American Gothic" class="img-thumbnail me-3" style="width: 150px; height: 150px; object-fit: cover;" />
        <div>
          <h5 class="mb-1">American Gothic</h5>
          <small>by Grant Wood</small>
        </div>
      </a>

      <!-- Add more art pieces similarly -->
    </div>
  </div>
</body>
</html>
