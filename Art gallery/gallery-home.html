<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery Home - Art Gallery</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(to right, #f7971e, #ffd200);
      min-height: 100vh;
      padding: 2rem;
    }
    .card-img-top {
      height: 180px;
      object-fit: cover;
    }
    .gallery-title {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #333;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
    }
  </style>
 

  
</head>
<body>
  <h1 class="gallery-title">Art Gallery</h1>

  <div class="container">
    <div class="row g-4">
      <!-- Art piece card example -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm">
          <img src="images/Mona Lisa.jpg" class="card-img-top" alt="Art Piece 1" />
          <div class="card-body">
            <h5 class="card-title">Mona Lisa</h5>
            <p class="card-text">by Leonardo da Vinci</p>
            <a href="art1.html" class="btn btn-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
      
       <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm">
          <img src="images/The Starry Night.jpg" class="card-img-top" alt="Art Piece 2" />
          <div class="card-body">
            <h5 class="card-title">Starry Night</h5>
            <p class="card-text">by Vincent van Gogh</p>
            <a href="art2.html" class="btn btn-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
      
       <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm">
          <img src="images/The Persistence Of Memory.jpg" class="card-img-top" alt ="The Persistence Of Memory" />
          <div class="card-body">
            <h5 class="card-title">The Persistence Of Memory</h5>
            <p class="card-text">by Salvador Dali</p>
            <a href="art3.html" class="btn btn-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
      
       <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm">
          <img src="images/The girl with a pearl earrings.jpg" class="card-img-top" alt="Art Piece 4" />
          <div class="card-body">
            <h5 class="card-title">The girl with a pearl earrings</h5>
            <p class="card-text">by Johannes Vermeer</p>
            <a href="art4.html" class="btn btn-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm">
          <img src="images/American Gothic.jpg" class="card-img-top" alt="Art Piece 5" />
          <div class="card-body">
            <h5 class="card-title">American Gothic</h5>
            <p class="card-text">by Grant Wood</p>
            <a href="art5.html" class="btn btn-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>

      <!-- Add more art cards similarly -->
    </div>
  </div>
</body>
</html>
